<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MCQ</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <main>
      <section>
         <div class="fixed">Choose the correct answer</div>
         <div class="question-container">When is my birth year?</div>
         <div class="answer-container">
            <form class="form">

               <ul>
                  <li><input type="radio" name="answer" id="1998" value="1998">1998</li>
                  <li><input type="radio" name="answer" id="1999" value="1999">1999</li>
                  <li><input type="radio" name="answer" id="1997" value="1997">1997</li>
                  <li><input type="radio" name="answer" id="1996" value="1996">1996</li>
                  
               </ul>
            </div>
               <div class="btn-container">
                  <button type="submit" class="btn">Answer</button>
               </form>
               </div>

      </section>
   </main>
   <script src="./app.js"></script>
</body>
</html>
